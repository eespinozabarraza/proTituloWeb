<section id="login" class="mb-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_login">
          <div class="card">
            <div class="card-body text-center">
              <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
                <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                <div class="form-group">
                  <input formControlName="email" type="email" id="email" name="email" class="form-control" placeholder="Correo Electronico" required>
                </div>
                <div class="form-group">
                  <input formControlName="password" type="password" id="password" name="password" class="form-control" placeholder="ContraseÃ±a" required>
                </div>
                <hr>
                <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">Login</button>
                <br>
                <div class="form-group">
                  <a routerLink="/admin/register" class="form-control login-user">Eres nuevo?, registrate</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
