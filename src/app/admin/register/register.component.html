<section id="register" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
  
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_register">
            <div class="card">
              <div class="card-body text-center">
                <form [formGroup]="registerForm" (ngSubmit)="onAddUser(registerForm.value)">
                  <h1 class="h3 mb-3 font-weight-normal">Registro</h1>
                 
                  <div class="form-group">
                   
                    <input formControlName ="email" type="email" name="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Correo Electronico" required minlength="8" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="registerForm.controls.email.errors.required">Ingresa un Email</div>
                        <div *ngIf="registerForm.controls.email.errors.email">El Email ingresado debe ser valido</div>
                    </div>
                </div>

                
                  <div class="form-group">
                     
                      <input formControlName="password" type="password" name="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Contraseña"  required minlength="6"
                      maxlength="20"/>
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Ingresa una contraseña</div>
                          <div *ngIf="f.password.errors.minlength">La contraseña debe tener al menos 6 carateres</div>
                      </div>
                  </div>
                  
                  <div class="form-group">
                    
                    <input type="password" formControlName="confirmPassword" name="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"  placeholder="Confirmar Contraseña" required minlength="6"
                    maxlength="20" />
                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmPassword.errors.required">Reingresa tu contraseña</div>
                        <div *ngIf="f.confirmPassword.errors.mustMatch">Las contraseñas no coinciden</div>
                    </div>
                </div>
                 
                  <hr>
                  <div class="form-group form-check">
                    <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
                    <label for="acceptTerms" class="form-check-label" routerLink="/terms">Acepta los Terminos & Condiciones</label>
                    <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Debes aceptar los T y C</div>
                </div>
                  
                  
                  
                  <hr>
                    <button  type="submit"  class="btn  btn-secondary btn-block">Registrar</button>
                    
                    <button class="btn btn-secondary btn-block" type="reset" (click)="onReset()">Cancelar</button>
                    <br>
                  <div class="form-group">
                    <a routerLink="/admin/login" class="form-control login-user">Ya tienes una cuenta?</a>
                  </div>

                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
