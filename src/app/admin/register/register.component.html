<section id="register" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
  
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_register">
            <div class="card">
              <div class="card-body text-center">
                <form [formGroup]="registerForm" (ngSubmit)="onAddUser(registerForm.value)">
                  <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                 
                  <div class="form-group">
                   
                    <input formControlName ="email" type="email" name="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email" required minlength="8" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="registerForm.controls.email.errors.required">Email is required</div>
                        <div *ngIf="registerForm.controls.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>

                
                  <div class="form-group">
                     
                      <input formControlName="password" type="password" name="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password"  required minlength="6"
                      maxlength="20"/>
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                      </div>
                  </div>
                  
                  <div class="form-group">
                    
                    <input type="password" formControlName="confirmPassword" name="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"   required minlength="6"
                    maxlength="20" />
                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                    </div>
                </div>
                 
                  <hr>
                  <div class="form-group form-check">
                    <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
                    <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
                    <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required</div>
                </div>
                  
                  
                  
                  <hr>
                    <button  type="submit"  class="btn  btn-secondary btn-block">Register</button>
                    
                    <button class="btn btn-secondary btn-block" type="reset" (click)="onReset()">Cancel</button>
                    <br>
                  <div class="form-group">
                    <a routerLink="/admin/login" class="form-control login-user">Do you have account?</a>
                  </div>

                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
