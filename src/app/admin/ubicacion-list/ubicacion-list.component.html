<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Lista de Ubicaciones Aplicacion Movil</h1>
        <!-- It won't show if there is no user data -->
        <a routerLink="/admin/add-user" class="btn btn-success" *ngIf="hideWhenNoUbicacion">
          <i class="fas fa-plus custom-fa-plus"></i>
          Add user
        </a>
      </div>
      
      <div class="pricing-header mx-auto">
      
            <!-- Preloader shows before the data loads-->
            <div class="no-data text-center" *ngIf="preLoader">
              <img src="assets/preloader.gif" class="preloader-icon" alt="No user">
            </div>
          
            <!-- No data shows when their is no user data available -->
            <div class="no-data text-center" *ngIf="noData">
              <img src="assets/no-user.svg" class="nodata-msg" alt="No user">
              <p class="nodata-msg">No user added yet!</p>
              <a routerLink="/admin/add-user" class="btn btn-success">
                <i class="fas fa-plus custom-fa-plus"></i>
                Add user
              </a>
            </div>
          
            <!-- Showing users data -->
            <div class="table-responsive" *ngIf="hideWhenNoUbicacion">
                    <p>Hacé click en el botón para convertir la data.</p>
                    <button onclick="exportar()" download="your-foo.csv">Exportar CSV</button>
                    
                    <table class="table table-bordered table-responsive-sm table-responsive-md table-responsive-lg">
                      <thead>
                        <tr>
                          
                          <th scope="col">UbicacionID </th>
                         
                          <th class="text-center" scope="col">Eliminar</th>
                        </tr>
                      </thead>
                      <tbody>
                        <!-- *ngFor loop iterates over user array and fetch the user's data -->
                        <!-- paginate pipe will add pagination in user's list, it won't show if items are less then 7 -->
                        <tr *ngFor="let usuario of Usuario | paginate: { itemsPerPage: 100, currentPage: p }; let i = index;">
                          <th scope="row">{{ubicacion.$key}}</th>
              
                          <td></td>
                          <td><a href=""></a></td>
                          <td class="text-center action-block">
                            <!-- routerLink="/edit-user/{{user.$key}}" is refered to { path: 'edit-user/:id', component: EditUserComponent } in app-routing.moudles.ts -->
                          
                            <i class="far fa-trash-alt" (click)="deleteUbicacion(ubicacion) " class="btn btn-danger" *ngIf="hideWhenNoUbicacion"><i class="fas fa-plus custom-fa-plus"></i>
                            Eliminar</i></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <!-- Pagination -->
                  <pagination-controls (pageChange)="p = $event" autoHide="true" responsive="true"></pagination-controls>
                </div>
